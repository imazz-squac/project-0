<template>
    <div if:false={darkmode} class="search-container">
        <form action="submit" onsubmit={handleSubmit}>
            <input class="search-input" value={searchInput} placeholder="search" onchange={handleChange} />
        </form>
    </div>
    <div if:true={darkmode} class="search-container dark-mode">
        <form action="submit" onsubmit={handleSubmit}>
            <input class="search-input" value={searchInput} placeholder="search" onchange={handleChange} />
        </form>
        <h2 if:true={darkmode} style="color: white">Dark Mode</h2>
    </div>
</template>
