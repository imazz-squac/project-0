<template>
    <div class="filter-list">
        <ul class="slds-has-dividers_bottom-space">
            <template for:each={categories} for:item="category">
                <li class="slds-item" key={category.name}>
                    <c-filter-category category-name={category.name} options={category.options}></c-filter-category>
                </li>
            </template>
        </ul>
    </div>
</template>
